{% extends 'base.html' %}

{% block content%}

{% if username and password %}
    <p>Hello {{username}}!</p>
{% else %}
    <p>Log In:</p>
{% endif %}

<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username() }}
    <br>
    {{ form.password.label }} {{form.password()}}
    <br>
    {{ form.submit() }}
</form>

{% endblock %}
